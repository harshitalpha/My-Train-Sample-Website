{% extends "layout.html" %}

{% block style %}
    <style>
      table{
            border: 2px solid black;
            width : 100%;
            border-collapse: collapse;
            text-align : center;
            }
      th, td{
      	border : 1px solid black;
      	text-align : center;
      	height : 50px;
      }
      th{
        	background: #168eff;
        	color : black;
        }
    </style>
{% endblock %}


{% block content %}
  <br><br>
  <div class="container">
    <br><br>
    <table>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Train Id</th>
        <th>Train Name</th>
      </tr>
      {% for p in p_detail %}
      <tr>
        <td>{{p[0]}}</td>
        <td>{{p[1]}}</td>
        <td>{{p[6]}}</td>
        {% for t in t_detail %}
            {% if t[0]==p[6] %}
              <td>{{t[1]}}</td>
            {% endif %}
        {% endfor %}
      </tr>
      {% endfor %}
    </table>

  </div>

{% endblock %}
